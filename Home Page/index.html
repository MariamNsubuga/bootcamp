<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Bootcamp</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    
<body>
    <header id="header">
        <a href='https://www.linkpicture.com/view.php?img=LPic618a26b551a9e1207684833'>
            <img src='https://www.linkpicture.com/q/Screenshot_2021-11-05_at_21.40.05-removebg-preview.png' alt="Code Queen logo" type='image' id="header-img">
        </a>

        <nav id="nav-bar">
            <a href="#courses" class="nav-link">Courses</a>
            <a href="https://www.etc.education/kampala" target="_blank" class="nav-link">About</a>
            <a href="#login" class="nav-link">login</a>
            <a href="#signup" class="nav-link">Sign Up</a>
        </nav>
    </header>
    
    <main>
        <div id="page1">
            <div id="home-div">
                <h1>Changing <br> the face <br> of code</h1> <br>
                <p>Learn without limits.</p> <br>
            </div>
    
            <div id="signup-div">
                <img id="signup-img" src="./images/signup.jpeg" alt="girl coding">
                
                <p>Hello,</p>
                <h2>Welcome to the <br> Code Queen Bootcamp!</h2> <br>
                <div id="my-signin2"></div>
            </div>
        </div>

        <div id="courses" class="courses">
            <h2>Explore Our Courses</h2>
            
            
            <div id="courses-grid">
                <div id="course-div">
                    <a href="#courses">
                        <img src="./images/pankaj-patel-u2Ru4QBXA5Q-unsplash.jpg" alt="html code" id="courses-img">
                        HTML
                    </a>
                </div>
                <div id="course-div">
                    <a href="#courses">
                        <img src="./images/nick-karvounis-TkZYCXmrKK4-unsplash.jpg" alt="css code" id="courses-img">
                        CSS
                    </a>
                </div>
                <div id="course-div">
                    <a href="#courses">
                        <img src="./images/claudio-schwarz-i25aqE_YUZs-unsplash.jpg" alt="javascript textbook" id="courses-img">
                        JAVASCRIPT
                    </a>
                </div>
            </div>
            
        </div>
        
    </main>

    <footer>
        <div id="newsletter">
            <h2>Want to get the latest Updates?</h2>
            <div id="btn">
                <input type="email" name="newsletter" id="email-btn" placeholder="username@email.com">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </div>
        
        <nav id="footer-nav">
            <a href="#" target="_blank" class="fa fa-facebook"></a>
            <a href="#" target="_blank" class="fa fa-twitter"></a>
            <a href="#" target="_blank" class="fa fa-linkedin"></a>
            <a href="#" target="_blank" class="fa fa-instagram"></a>
        </nav>
        <p id="contact">GET IN TOUCH</p>
        <p> 
            &copy;2021, CodeQueen
        </p>
    </footer>
    
    <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
    
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
