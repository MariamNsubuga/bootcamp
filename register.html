    <div class="container">
        <div class="head">
            <h2>Register Here!</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control" id="person">
                <label for="username">Are you a facilitor or Student?</label>
                <select id="myselect" required>
                    <option selected disabled hidden>Select one</option>
                    <option value="short-courses">Student</option>
                    <option value="featured-courses">Facilitor</option>

                </select>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="dotnettec" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="info@dotnettec.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Telephone</label>
                <input type="tel" placeholder="256123456789" id="telephone" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>

        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script src="register.js">

    </script>
